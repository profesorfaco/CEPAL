<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>C3.js | D3-based reusable chart library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.1/c3.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.1/c3.min.js"></script>
</head>

<body>

    <select id="menu" onchange="location=this.value;">
        <option value="index.html">Leaflet</option>
        <option value="dos.html">D3.js</option>
        <option value="tres.html">D3plus</option>
        <option value="cuatro.html" selected>C3.js</option>
    </select>

    <div class="container">
        <div class="row py-5">
            <div class="col-12">
                <h1 class="display-4">C3.js</h1>
                <h3>D3-based reusable chart library</h3>
                <p><strong>info</strong> <a href="https://c3js.org/gettingstarted.html">getting started</a>, <a href="https://c3js.org/examples.html">examples</a>, <a href="https://c3js.org/reference.html">reference</a></p>
                <div id="visualizacion"></div>
            </div>
        </div>
    </div>

    <script>
        var chart = c3.generate({
            bindto: '#visualizacion',
            data: {
                columns: [
                    ['Primer dato', 30, 200, 100, 400, 150, 250],
                    ['Sesgundo dato', 50, 20, 10, 40, 15, 25]
                ]
            }
        });
    </script>

</body>

</html>
