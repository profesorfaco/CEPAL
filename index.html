<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Leaflet | A JavaScript library for interactive maps</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

</head>

<body>

    <select id="menu" onchange="location=this.value;">
        <option value="index.html" selected>Leaflet</option>
        <option value="dos.html">D3.js</option>
        <option value="tres.html">D3plus</option>
        <option value="cuatro.html">C3.js</option>
    </select>

    <div class="container">
        <div class="row py-5">
            <div class="col-12">
                <h1>Leaflet</h1>
                <h4>A JavaScript library for interactive maps</h4>
                <p><a href="https://leafletjs.com/reference-versions.html" target="_blank">reference</a>, <a href="https://leafletjs.com/examples.html">tutorials</a></p>
                <div id="visualizacion"></div>
                <p class="mt-4">* podemos agregar al mapa las <a href="https://www.cepal.org/es/sedes-y-oficinas" target="_blank">sedes subregionales</a> de la CEPAL y/o <a href="index-v2.html">dar un paso más</a> con la misma biblioteca.</p>
            </div>
            <footer class="small col-12 mt-5 pt-2 border-top"><p><a href="https://github.com/profesorfaco/cepal">CEPAL | visualización de datos</a> <span class="float-right">junio 2019</span></p></footer>
        </div>
    </div>

    <script>
        // Latitud, Ecuador, paralelo / Longitud, Greenwich, meridiano

        var miMapa = L.map('visualizacion').setView([-5, -70], 3);
        
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 19,
            id: 'mapbox.streets'
        }).addTo(miMapa);

        L.marker([-33.40193, -70.600265]).addTo(miMapa).bindPopup('<p>Aquí está la CEPAL</p>');

        // Sede subregional de la CEPAL en México [19.4411225, -99.1990264]
        
        //Sede subregional de la CEPAL para el Caribe, Puerto España [10.6617088,-61.5148605]
    </script>

</body>

</html>
