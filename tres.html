<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>D3plus | Data visualization made easy</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3plus.org/js/d3plus-hierarchy.v0.8.full.min.js"></script>
</head>

<body>

    <select id="menu" onchange="location=this.value;">
        <option value="index.html">Leaflet</option>
        <option value="dos.html">D3.js</option>
        <option value="tres.html" selected>D3plus</option>
        <option value="cuatro.html">C3.js</option>
    </select>

    <div class="container">
        <div class="row py-5">
            <div class="col-12">
                <h1 class="display-4">D3plus</h1>
                <h3>Data visualization made easy</h3>
                <p><strong>+ info</strong> <a href="https://d3plus.org/docs/">documentation</a>, <a href="https://d3plus.org/examples/">examples</a></p>
                <div id="visualizacion"></div>
                <p class="mt-2"><strong>Ejercicio</strong> modifiquemos la variable de nombre <em>dataset</em>, para utilizar <a href="https://datavizcatalogue.com/ES/metodos/mapa_de_arbol.html">el mismo gráfico</a> en la visualización de otro asunto.</p>
            </div>
        </div>
    </div>
    <script>
        // Población extranjera estimada 31 de Diciembre de 2018
        // https://www.extranjeria.gob.cl/estadisticas-migratorias/

        var dataset = [{
            continente: "América",
            pais: "Perú",
            cantidad: 223923   
        }, {
            continente: "América",
            pais: "Colombia",
            cantidad: 146582 
        }, {
            continente: "América",
            pais: "Venezuela",
            cantidad: 288233
        }, {
            continente: "América",
            pais: "Bolivia",
            cantidad: 107346   
        }, {
            continente: "América",
            pais: "Argentina",
            cantidad: 74713   
        }, {
            continente: "América",
            pais: "Haití",
            cantidad: 179338   
        }, {
            continente: "América",
            pais: "Ecuador",
            cantidad:  36994      
        }, {
            continente: "Europa",
            pais: "España",
            cantidad:  21147         
        }, {
            continente: "América",
            pais: "Brasil",
            cantidad:  18185            
        }, {
            continente: "América",
            pais: "EE.UU.",
            cantidad:  16337               
        }, {
            continente: "América",
            pais: "EE.UU.",
            cantidad:  17959                  
        }, {
            continente: "Asia",
            pais: "China",
            cantidad:  13528                     
        }, {
            continente: "América",
            pais: "Cuba",
            cantidad:  15837                     
        }, {
            continente: "América",
            pais: "México",
            cantidad:  8975                     
        }, {
            continente: "Europa",
            pais: "Alemania",
            cantidad:  8515                     
        }

        ];

        new d3plus.Treemap()
            .data(dataset)
            .groupBy(["continente","pais"])
            .select("#visualizacion")
            .sum("cantidad")
            .render()
        </script>
</body>

</html>
