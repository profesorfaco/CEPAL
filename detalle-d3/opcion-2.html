<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SVG con D3.js + variables</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <nav>
        <select onchange="window.location=this.options[this.selectedIndex].value">
            <option value="index.html">SVG a secas</option>
            <option value="opcion-1.html">SVG con D3.js</option>
            <option value="opcion-2.html" selected>SVG con D3.js + variables</option>
            <option value="opcion-3.html">SVG con D3.js + JSON</option>
            <option value="opcion-4.html">SVG con D3.js + API</option>
        </select>
    </nav>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var data = [{
            name: 'BRASIL',
            copas: 5,
            color: "yellow"
        }, {
            name: 'ITALIA',
            copas: 4,
            color: "blue"
        }, ]
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
        var g = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
        g.append("circle")
            .attr("cx", function(d, i) {
                return (200 * (i++) + 100);
            })
            .attr("cy", function(d) {
                return 200;
            })
            .attr("r", function(d) {
                return d.copas * 10;
            })
            .attr("fill", function(d) {
                return d.color;
            })
        g.append("text")
            .attr("x", function(d, i) {
                return (200 * (i++) + 100);
            })
            .attr("y", function(d, i) {
                return 300;
            })
            .attr("fill", "gray")
            .attr('text-anchor', 'middle')
            .text(function(d) {
                return d.name;
            })
    </script>
</body>

</html>
